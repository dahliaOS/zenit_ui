name: zenit_ui
description: ZenitUI library.
version: 0.0.10
homepage: dahliaos.io
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  handy_window: ^0.3.1
  yaru_window: ^0.2.0

dev_dependencies:
  lint: ^2.0.0


flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: packages/zenit_ui/src/fonts/Inter-Thin.ttf
          weight: 100
        - asset: packages/zenit_ui/src/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: packages/zenit_ui/src/fonts/Inter-Light.ttf
          weight: 300
        - asset: packages/zenit_ui/src/fonts/Inter-Regular.ttf
          weight: 400
        - asset: packages/zenit_ui/src/fonts/Inter-Medium.ttf
          weight: 500
        - asset: packages/zenit_ui/src/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: packages/zenit_ui/src/fonts/Inter-Bold.ttf
          weight: 700
        - asset: packages/zenit_ui/src/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: packages/zenit_ui/src/fonts/Inter-Black.ttf
          weight: 900